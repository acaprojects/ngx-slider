<div
    [class]="'slider' + (klass ? ' ' + klass : '')"
    widget
    (mousedown)="handleDrag($event)"
    (touchstart)="handleDrag($event)"
    (tapped)="update($event)"
    tabindex="0"
    (focus)="focus()"
    (blur)="blur()"
>
    <div class="bar" #bar [class.vertical]="options?.vertical">
        <div
            class="progress"
            [style.width]="options?.vertical ? '' : ((value - min) / (max - min)) * 100 + '%'"
            [style.height]="options?.vertical ? ((value - min) / (max - min)) * 100 + '%' : ''"
        ></div>
        <div
            class="knob"
            [style.left]="options?.vertical ? '' : ((value - min) / (max - min)) * 100 + '%'"
            [style.bottom]="options?.vertical ? ((value - min) / (max - min)) * 100 + '%' : ''"
        >
            <div class="handle">
                <div class="value">{{value}}</div>
            </div>
        </div>
    </div>
</div>
